<!-- ================= div node ================= -->
<div *ngIf="node.name === 'div'" [style.margin-left.px]="level * 20">
  &lt;div&gt;
  <button (click)="openShow()">Show</button>
  <button (click)="openEdit()">Edit</button>

  <!-- Children nodes -->
  <ng-container *ngFor="let child of node.child">
    <app-node [node]="child" [level]="level+1" [rootData]="rootData"></app-node>
  </ng-container>

  &lt;/div&gt;
</div>

<!-- ================= label node ================= -->
<div *ngIf="node.name === 'label'" [style.margin-left.px]="level * 20">
  &lt;label&gt;{{node.text}}&lt;/label&gt;
  <button (click)="openShow()">Show</button>
  <button (click)="openEdit()">Edit</button>
</div>

<!-- ================= Show Popup ================= -->
<div class="modal" *ngIf="showPopup">
  <div class="modal-content">
    <span class="close" (click)="closeShow()">&times;</span>
    <h3>Node Details</h3>
    <p><b>ID:</b> {{node.id}}</p>
    <p><b>Name:</b> {{node.name}}</p>
    <p><b>Parent:</b> {{node.parent === null ? 'null' : node.parent}}</p>
    <button (click)="closeShow()">Close</button>
  </div>
</div>

<!-- ================= Edit Popup ================= -->
<div class="modal" *ngIf="editPopup">
  <div class="modal-content">
    <span class="close" (click)="cancelEdit()">&times;</span>
    <h3>Edit Node</h3>

    <label>ID:
      <input type="number" [(ngModel)]="editData.id">
    </label>
    <p *ngIf="idWarning">{{idWarning}}</p>

    <label>Name:
      <input type="text" [(ngModel)]="editData.name">
    </label>

    <label>Parent:
      <input type="number" [(ngModel)]="editData.parent">
    </label>

    <button (click)="saveEdit()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>
</div>
